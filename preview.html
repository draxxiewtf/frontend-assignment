<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background-color: #f0f0f0;
      padding: 20px;
    }
    
    .app-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .component-section {
      position: relative;
      padding: 10px;
    }
    
    .component-title {
      position: absolute;
      top: -10px;
      left: 10px;
      background-color: #f0f0f0;
      padding: 0 5px;
      font-size: 12px;
      color: purple;
      font-weight: bold;
    }
    
    /* Button Component */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background-color: lightgray;
      border: 2px dashed purple;
      border-radius: 10px;
    }
    
    .button {
      width: 200px;
      height: 50px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Desktop Component */
    .desktop-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      background-color: lightgray;
      border: 2px dashed purple;
      border-radius: 10px;
    }
    
    .icon {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid transparent;
    }
    
    .icon.checked {
      background-color: blue;
      border: 2px solid lightblue;
    }
    
    .checkmark {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    
    /* Home Component */
    .home-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: white;
      border: 2px dashed purple;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
    }
    
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
    
    .gray-bg {
      background-color: lightgray;
    }
    
    .text {
      font-size: 16px;
      font-weight: bold;
    }
    
    .checkbox {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 2px solid gray;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .checkbox.checked {
      background-color: blue;
      border: 2px solid blue;
    }
    
    /* Frame Component */
    .frame-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: white;
    }
    
    .frame-box {
      background-color: white;
      border: 2px solid red;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      margin: 0 auto;
    }
    
    hr {
      border: 0;
      border-top: 1px solid lightgray;
      margin: 5px 0;
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .done-button {
      width: 100%;
      background-color: gold;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Button Component -->
    <div class="component-section">
      <div class="component-title">Button</div>
      <div class="button-container">
        <button class="button">Done</button>
        <button class="button">Done</button>
        <button class="button">Done</button>
      </div>
    </div>
    
    <!-- Desktop Component -->
    <div class="component-section">
      <div class="component-title">Desktop</div>
      <div class="desktop-container">
        <div class="icon checked"><span class="checkmark">✓</span></div>
        <div class="icon checked"><span class="checkmark">✓</span></div>
        <div class="icon"></div>
        <div class="icon checked"><span class="checkmark">✓</span></div>
        <div class="icon checked"><span class="checkmark">✓</span></div>
        <div class="icon checked"><span class="checkmark">✓</span></div>
        <div class="icon"></div>
      </div>
    </div>
    
    <!-- Home Component -->
    <div class="component-section">
      <div class="component-title">Home</div>
      <div class="home-container">
        <div class="list-item gray-bg">
          <span class="text">All pages</span>
          <div class="checkbox"></div>
        </div>
        <div class="list-item">
          <span class="text">All pages</span>
          <div class="checkbox checked"><span class="checkmark">✓</span></div>
        </div>
        <div class="list-item gray-bg">
          <span class="text">All pages</span>
          <div class="checkbox checked"><span class="checkmark">✓</span></div>
        </div>
        <div class="list-item">
          <span class="text">All pages</span>
          <div class="checkbox checked"><span class="checkmark">✓</span></div>
        </div>
        <div class="list-item gray-bg">
          <span class="text">All pages</span>
          <div class="checkbox checked"><span class="checkmark">✓</span></div>
        </div>
        <div class="list-item">
          <span class="text">All pages</span>
          <div class="checkbox"></div>
        </div>
        <div class="list-item gray-bg">
          <span class="text">All pages</span>
          <div class="checkbox checked"><span class="checkmark">✓</span></div>
        </div>
        <div class="list-item">
          <span class="text">All pages</span>
          <div class="checkbox"></div>
        </div>
      </div>
    </div>
    
    <!-- Frame Component -->
    <div class="component-section">
      <div class="component-title">Frame #445891</div>
      <div class="frame-container">
        <div class="frame-box">
          <div class="list-item">
            <span class="text">All pages</span>
            <input type="checkbox">
          </div>
          <hr>
          <div class="list-item">
            <span class="text">Page 1</span>
            <input type="checkbox">
          </div>
          <div class="list-item">
            <span class="text">Page 2</span>
            <input type="checkbox">
          </div>
          <div class="list-item">
            <span class="text">Page 3</span>
            <input type="checkbox">
          </div>
          <div class="list-item">
            <span class="text">Page 4</span>
            <input type="checkbox">
          </div>
          <hr>
          <button class="done-button">Done</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple interactivity for the checkboxes
    document.querySelectorAll('.checkbox').forEach(checkbox => {
      checkbox.addEventListener('click', function() {
        this.classList.toggle('checked');
        if (this.classList.contains('checked')) {
          this.innerHTML = '<span class="checkmark">✓</span>';
        } else {
          this.innerHTML = '';
        }
      });
    });

    document.querySelectorAll('.icon').forEach(icon => {
      icon.addEventListener('click', function() {
        this.classList.toggle('checked');
        if (this.classList.contains('checked')) {
          this.innerHTML = '<span class="checkmark">✓</span>';
        } else {
          this.innerHTML = '';
        }
      });
    });
  </script>
</body>
</html>
